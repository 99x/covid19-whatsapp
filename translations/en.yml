  _MainMenu_: "What would you like to know about the coronavirus? \n\n♨ To get the Latest Figures press - 4 \n🚷 How to Protect Yourself press - 5  \n🚗 For recent Travel Advice press - 6  \n❓Answers to Your Questions press - 7 \n\n Enter the menu number:"
  _ProtectInfo_: "Watch the video: https://youtu.be/8c_UJwLq8PI\n\n👋 Wash your hands frequently\n\n👄 Avoid touching your eyes, mouth and nose\n\n💪 Cover your mouth and nose with your bent elbow or tissue when you cough or sneeze\n\n🚷 Avoid crowded places\n\n🏠Stay at home if you feel unwell - even with a slight fever and cough\n\n🤒 If you have a fever, cough and difficulty breathing, seek medical care early - but call by phone first\n\nℹ Stay aware of the latest information - https://www.hpb.health.gov.lk/en"
  _ReplyForMenu_: "📍 To see the menu enter - 1"
  _TravelAdvice_: "Sri Lanka: \nSri Lanka has imposed curfew islandwide to restrict people movement. People are advised to stay indoors and practice social distancing at all times. Colombo, Gampaha and Kalutara districts have been identified as high-risk zones with regard to the spread of Covid-19. Therefore, the curfew imposed on those districts will continue until further notice. \n\n For more live updates please visit www.news.lk \n\nInternational Travel: \nAs noted by WHO, travel significantly increases the likelihood of exposure to the virus and the resulting illness. With increasing travel restrictions and border shutdowns by countries, travellers are advised to postpone or avoid non-essential travel altogether.\n\n Travellers returning from affected areas should:\n🌡 Self-monitor for symptoms for 14 days and follow national protocols of receiving countries. Some countries may require returning travellers to enter quarantine.\n🤒 If symptoms occur, such as fever, or cough or difficulty breathing, travellers are advised to contact local health care providers, preferably by phone,and inform them of their symptoms and their travel history.\n\nFor the latest travel advice: https://www.who.int/emergencies/diseases/novel-coronavirus-2019/travel-advice \n For the latest situation reports for affected areas: https://www.who.int/emergencies/diseases/novel-coronavirus-2019/situation-reports/"
  _QuestionsInfo_: "Click on the following link to download a list of frequently asked questions and answers related to Covid-19: \nhttps://bit.ly/2UFr8GL \n\nFor more information visit: \nhttps://www.who.int/srilanka/covid-19 \nhttps://www.hpb.health.gov.lk/en/covid-19 "
