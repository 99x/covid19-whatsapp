  _TravelAdvice_: "Sri Lanka: \n\nSri Lanka has imposed curfew islandwide to restrict people movement. People are advised to stay indoors and practice social distancing at all times. Colombo, Gampaha and Kalutara districts have been identified as high-risk zones with regard to the spread of Covid-19. Therefore, the curfew imposed on those districts will continue until further notice. \n\n For more live updates please visit www.news.lk \n\nInternational Travel: \n\nAs noted by WHO, travel significantly increases the likelihood of exposure to the virus and the resulting illness. With increasing travel restrictions and border shutdowns by countries, travellers are advised to postpone or avoid non-essential travel altogether.\n\n Travellers returning from affected areas should:\n\nüå° Self-monitor for symptoms for 14 days and follow national protocols of receiving countries. Some countries may require returning travellers to enter quarantine.\n\nü§í If symptoms occur, such as fever, or cough or difficulty breathing, travellers are advised to contact local health care providers, preferably by phone,and inform them of their symptoms and their travel history.\n\nFor the latest travel advice: https://www.who.int/emergencies/diseases/novel-coronavirus-2019/travel-advice \n For the latest situation reports for affected areas: https://www.who.int/emergencies/diseases/novel-coronavirus-2019/situation-reports/"
